<div class="container padding">
    <div class="row justify-content-around align-items-center">
        <div class="col-sm-12 col-md-5 col-lg-3">
            <h1 class="text-secondary"> {{selectedtask.data.title}}</h1>
            <p> {{selectedtask.data.description}}</p>

            <input type="checkbox" class="me-2" (change)="handleCheckboxChange($event)" [disabled]="isCheckboxDisabled"
                [checked]="checked">
            <label> Complete </label>
            <div class="my-4">
                <button class="btn  log px-4  " (click)="delete(taskid)"> Delete Task</button>
            </div>
        </div>


        <div class="col-sm-12 col-md-6 col-lg-5">
            <img src="../../../assets/images/tasks.webp">
        </div>
    </div>
</div>
